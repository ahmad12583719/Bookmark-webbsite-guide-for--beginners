<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark-Website</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main heading for the page -->
    <h1 class="main-title">My Bookmarks</h1>

    <!-- List of bookmarks. You can add more <li> items below. -->
    <ul class="bookmark-list">
        <li>
            <a target="_blank" href="https://www.gmail.com">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail" class="site-logo">
                Gmail
            </a>
        </li>
        <li>
            <a target="_blank" href="https://www.youtube.com">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube" class="site-logo">
                YouTube
            </a>
        </li>
        <li>
            <a target="_blank" href="https://www.classroom.google.com">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Google_Classroom_Logo.png" alt="Google Classroom" class="site-logo">
                Classroom
            </a>
        </li>
        <li>
            <a target="_blank" href="https://github.com">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="site-logo">
                GitHub
            </a>
        </li>
        <li>
            <a target="_blank" href="https://netflix.com">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="site-logo">
                Netflix
            </a>
        </li>
        <li>
            <a target="_blank" href="https://www.facebook.com">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="site-logo">
                Facebook
            </a>
        </li>
    </ul>

    <!-- Footer at the bottom. You can change the text below. -->
    <footer class="footer">
        <p>&copy; 2025 Ahmad Raza. For educational purpose only.</p>
    </footer>
</body>
</html>
